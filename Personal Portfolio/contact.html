<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Vishwakarma - Web Developer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="port.jpg"/>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <!-- Shubham -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/edu.html">Education</a></li>
            <li><a href="/exp.html">Experience</a></li>
            <li><a href="/project.html">Projects</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img src="ham.png" alt="" class="ham" width="23" />
          <img src="close.png" alt="" class="close" width="23" />
        </div>
        <div class="contactform">
          <h3>Contact me for work/general Enquiries</h3>
          <form>
            <div class="mb-3">
              <label for="Clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="Clientemail"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="Clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                I will never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="Clientphone" class="form-label">Phone</label>
              <input type="Phone" class="form-control" id="Clientphone" />
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Enquiry</label>
                <input
                  type="Enquiry"
                  class="form-control"
                  id="Clientemail"
                  aria-describedby="enquiryHelp"
                />
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me.</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
